{% extends "base_page.html" %}

{% block title %}Add Games{% endblock %}

{% block contenttitle %}Add a game{% endblock %}

{% block content %}
<form action="" method="post">
    {{ form.as_table }}
    {% csrf_token %}
    <input type="submit" value="Add the game" id="add_button" />
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
